apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  project: default
  source:
    repoURL: https://github.com/anirbansahademo/cnsecdayeu2021-build-pipeline.git
    targetRevision: HEAD
    path: helm

    helm:
      releaseName: tekton-pipeline
      valueFiles:
      - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
